<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #mapid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>


<body>
    <div id="mapid" style="width: 100%; height: 100%;"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>

        //定义地图拉伸尺寸
        var mymap = L.map('mapid', {
            maxZoom: 6,
            minZoom: 5,
            maxBounds: [[0, 0], [100, 125]],
        }).setView([70, 65], 5);




        //神前川地图图层
        var imageUrl = 'Images/Map_KSK.jpg'; 
        var imageBounds = [[0, 0], [100, 125]];
        var imageOverlay = L.imageOverlay(imageUrl, imageBounds).addTo(mymap);


var myIcon = L.DivIcon.extend({
    options: {
    className: "",
    iconSize:     [70, 70], // size of the icon
    iconAnchor:   [35, 35], // point of the icon which will correspond to marker's location
    popupAnchor:  [0, -35], // point from which the popup should open relative to the iconAnchor
    }
});


//设定Icon的图片
//白鸟神社
var ShiratoriJinjyaIcon = new myIcon({html: '<center><img src="Icon/shiratori_shrine.png"/><br></center>'})
//学校（中小学）
var SchoolIcon = new myIcon({html: '<center><img src="Icon/school.png"/><br></center>'})
//公园
var ParkIcon = new myIcon({html: '<center><img src="Icon/park.png"/><br></center>'})
var AmusementParkIcon = new myIcon({html: '<center><img src="Icon/amusement_park.png"/><br></center>'})
//机场
var AirportIcon = new myIcon({html: '<center><img src="Icon/airport.png"/><br></center>'})


        //放置Icon -------------------[↑上, →右]
        //<!-- 神社 -->
        const shiratori = L.marker([70.35, 66.3], {icon: ShiratoriJinjyaIcon}).addTo(mymap).bindPopup("白鸟神社");

        //<!-- 学校 -->
        //京女
        const School_01 = L.marker([73.57, 64], {icon: SchoolIcon}).addTo(mymap).bindPopup("京九宿女子学园 <a href='https://sites.google.com/view/amaterasu-story/%E4%B8%96%E7%95%8C%E8%A7%82/%E7%A5%9E%E5%89%8D%E5%B7%9D%E9%83%BD/%E4%BA%AC%E4%B9%9D%E5%AE%BF%E5%A5%B3%E5%AD%90%E5%AD%A6%E5%9B%AD'target='_blank'>前往>></a>");
        //神高
        const School_02 = L.marker([73.45, 64.9], {icon: SchoolIcon}).addTo(mymap).bindPopup("神前川都立高等学校 <a href='https://sites.google.com/view/amaterasu-story/%E4%B8%96%E7%95%8C%E8%A7%82/%E7%A5%9E%E5%89%8D%E5%B7%9D%E9%83%BD/%E7%A5%9E%E5%89%8D%E5%B7%9D%E9%83%BD%E7%AB%8B%E9%AB%98%E7%AD%89%E5%AD%A6%E6%A0%A1'target='_blank'>前往>></a>");
        
        //<!-- 公园 -->
        //日原观海公园
        const park_01 = L.marker([68.2, 78.6], {icon: ParkIcon}).addTo(mymap).bindPopup("日原观海公园");
        //关海摩天轮
        const AmusementPark_01 = L.marker([66.3, 75.1], {icon: AmusementParkIcon}).addTo(mymap).bindPopup("关海摩天轮");

        //<!-- 机场 --> 
        //神前川国际机场
        const airport_01 = L.marker([64.8, 74.4], {icon: AirportIcon}).addTo(mymap).bindPopup("神前川国际机场");
        //丹瀧国际机场
        const airport_02 = L.marker([72.5, 87], {icon: AirportIcon}).addTo(mymap).bindPopup("丹瀧国际机场");

        // // 在地图初始化后立即调用invalidateSize
        mymap.invalidateSize();
        {
            attribution:'&copy; <a href="https://mapicons.mapsmarker.com">Maps Icons Collection</a> contributors'
        } 

        // 当窗口大小改变时，再次调用invalidateSize以适应新大小
        window.addEventListener('resize', function() {
            mymap.invalidateSize();
        });
    </script>
</body>
</html>
